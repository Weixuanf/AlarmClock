<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alarm Clock By Weixuan</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <h1>Alarm Clock</h1>
      <div class="curTimeWrapper">
        <h2>Current Time</h2>
        <p>
          <span id="curTime">03:20:59</span>
        </p>
        
        <h2>Add Alarm Clock</h2>
        <div class="addAlarm">
          <input type="text" name="hour" value="00">
          <span>:</span>
          <input type="text" name="minute" value="00">
          <span>:</span>
          <input type="text" name="second" value="00">
          <button id="addAlarmBtn" type="button" name="button">Add Alarm</button>
        </div>
        <p id="warningMsg"></p>

        <h2>My Alarms</h2>
        <div class="myAlarms">
          <table class="table table-hover">
            <tbody id="alarmsTable">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="AlarmClock.js"></script>
  </body>
</html>
